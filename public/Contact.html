    <div class="contact-header">
        <svg viewBox="0 0 960 300">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">CONTACT</text>
            </symbol>

            <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>

            </g>
        </svg>
        <div class="underline"></div>
    </div>

    <div class="contact-wrapper">

        <div class="informations-container">
            <div class="contact-info">
                <p><strong>Localisation :</strong></p>
                <p>
                    <img src="/public/assets/images/Icons/location-icon.png" alt="Localisation" class="icon">
                    90000 Belfort, France
                </p>

                <p><strong>Email :</strong></p>
                <p>
                    <img src="/public/assets/images/Icons/email-icon.png" alt="Email" class="icon">
                    lizblanca.pro@gmail.com
                </p>

                <p><strong>Numéro Téléphone :</strong></p>
                <p>
                    <img src="/public/assets/images/Icons/phone-icon.png" alt="Téléphone" class="icon">
                    06 10 47 68 66
                </p>
            </div>
        </div>


        <div class="contact-container">
            <form action="https://formspree.io/f/manwzbbq" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom*</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
                </div>

                <button type="submit">
                    <p>Envoyer</p>
                </button>
            </form>
        </div>

    </div>
